      {% block body%}
      <body data-bs-theme="dark">
        
      
      <div class="container" >
        <form>
          <div class="col-6">
            <label for="class-select">Timetable For : </label>
          </div>
          <div class="col-6">
            <select class="form-select" disabled>
              
            <option>{{ credentials }}</option>
            </select>
          </div>
          
        </form>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">-</div>
          <div class="col"><b>Monday</b></div>
          <div class="col"><b>Tuesday</b></div>
          <div class="col"><b>Wednesday</b></div>
          <div class="col"><b>Thursday</b></div>
          <div class="col"><b>Friday</b></div>
          <div class="col"><b>Saturday</b></div>
        </div>
      <!-- {% for i in range(0,9) %} -->
      <hr>
      <form action="/submitTimetable" method="POST">
        
        <div class="row">
          
          <div class="col">
            Period - {{ i }}
          </div>
          <div class="col">
            <select class="form-select" name="monday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              <option selected value="{{ timetable_data[i]['fields']['monday'] }}">{{ timetable_data[i]['fields']['monday'] }}</option> 
                {% for value in subject %}
                
                
                <option value="{{ value }}">{{ value }}</option>
                
                {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="tuesday-period_{{i}}" aria-label="Default select example">
              <option value="-">-</option>
              <option selected value="{{ timetable_data[i]['fields']['tuesday'] }}">{{ timetable_data[i]['fields']['tuesday'] }}</option>

              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
                
              </select>
          </div>
          <div class="col">

              <option selected value="{{ timetable_data[i]['fields']['wednesday'] }}">{{ timetable_data[i]['fields']['wednesday'] }}</option>

              </select>
          </div>
          <div class="col">

              <option value="-">-</option>
              <option selected value="{{ timetable_data[i]['fields']['thursday'] }}">{{ timetable_data[i]['fields']['thursday'] }}</option>
              {% for value in subject %}
              
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          <div class="col">
            <select class="form-select" name="friday-period_{{i}}" aria-label="Default select example">
              <option value="{{ value }}">-</option>
              <option selected value="{{ timetable_data[i]['fields']['friday'] }}">{{ timetable_data[i]['fields']['friday'] }}</option>
              {% for value in subject %}
              <option value="{{ value }}">{{ value }}</option>
              
              {% endfor %}
              </select>
          </div>
          <div class="col">

          </div>
          
        </div>
